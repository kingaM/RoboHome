{% extends "html/base.html" %}

{% block head %}
    <link type="text/css" rel="stylesheet" href="../../static/css/master.css" />
    <script type="text/javascript" src="../../static/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../static/js/raphael-min.js"></script>
    <script type="text/javascript" src="../../static/js/master.js"></script>
    <script type="text/javascript" src="../../static/js/home.js"></script>
{% endblock %}

{% block body %}
    <div id="debug"></div>
    <div id="wrapper-screen" class="wrapper">
        <div id="wrapper-left" class="wrapper">
            <div id="bar-left" class="bar">
                <div id="chronograph">
                    <div id="time">
                        <div id="clock">
                            <span id="hours-minutes"></span>
                            <span id="seconds"></span>
                            <span id="am-pm"></span>
                            </div>
                        </div>
                    <div id="day"></div>
                    <div id="date"></div>
                    <div class="pretty-border horizontal">
                        <div class="left"></div>
                        <div class="middle"></div>
                        <div class="right"></div>
                        </div>
                    </div>
                <div id="left-panel">
                    <div id="context-menu">
                        <!-- dynamically-generated -->
                        </div>
                    </div>
                </div>
            </div>
        <div class="pretty-border vertical float-left">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
            </div>
        <div id="wrapper-right" class="wrapper">
            <div id="wrapper-primary" class="wrapper menu-wrapper">
                <ul id="menu-primary" class="menu horizontal">
                    <!-- dynamically-generated -->
                    </ul>
                </div>
            <div id="wrapper-secondary" class="wrapper menu-wrapper">
                    <!-- dynamically-generated -->
                </div>
            <div id="wrapper-stage" class="wrapper">
                <div id="stages">
                    <!-- dynamically-generated -->
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
