<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8;" />
        <title>Title placeholder</title>
        <link type="text/css" rel="stylesheet" href="../css/master.css" />
        <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="../js/master.js"></script>
    </head>
    <body>
        <div id="debug"></div>
        <div id="wrapper-screen" class="wrapper">
            <div id="wrapper-left" class="wrapper">
                <div id="bar-left" class="bar">
                    <div id="chronograph">
                        <div id="time">
                            <div id="clock">
                                <span id="hours-minutes"></span>
                                <span id="seconds"></span>
                                <span id="am-pm"></span>
                                </div>
                            </div>
                        <div id="day"></div>
                        <div id="date"></div>
                        <div class="pretty-border horizontal">
                            <div class="left"></div>
                            <div class="middle"></div>
                            <div class="right"></div>
                            </div>
                        </div>
                    <div id="left-panel">
                        <div id="console"></div>
                        </div>
                    </div>
                </div>
            <div class="pretty-border vertical float-left">
                <div class="top"></div>
                <div class="middle"></div>
                <div class="bottom"></div>
                </div>
            <div id="wrapper-right" class="wrapper">
                <div id="wrapper-primary" class="wrapper menu-wrapper">
                    <ul id="menu-primary" class="menu horizontal">
                        <li><a id="button-home" class="blue no-menu">Home</a></li>
                        <li><a id="button-areas" class="blue">Areas</a></li>
                        <li><a id="button-monitor" class="green">Monitor</a></li>
                        <li><a id="button-security" class="orange">Security</a></li>
                        <li><a id="button-config" class="yellow">Config</a></li>
                        <li><a id="button-quit" class="red">Quit</a></li>
                        </ul>
                    </div>
                <div id="wrapper-secondary" class="wrapper menu-wrapper">
                    <ul id="menu-areas" class="menu horizontal secondary blue">
                        <!-- dynamically-generated -->
                        </ul>
                    <ul id="menu-monitor" class="menu horizontal secondary green">
                        <!-- dynamically-generated -->
                        </ul>
                    <ul id="menu-security" class="menu horizontal secondary orange">
                        <li><a id="security-state" href="#">State</a></li>
                        <li><a id="security-events" href="#">Events</a></li>
                        <li><a id="security-triggers" href="#">Triggers</a></li>
                        <li><a id="security-emergency-services" href="#">Emergency services</a></li>
                        </ul>
                    <ul id="menu-config" class="menu horizontal secondary yellow">
                        <li><a href="#">item1</a></li>
                        <li><a href="#">item2</a></li>
                        <li><a href="#">item3</a></li>
                        <li><a href="#">item4</a></li>
                        <li><a href="#">item5</a></li>
                        </ul>
                    <ul id="menu-quit" class="menu horizontal secondary red">
                        <li><a id="confirm-quit">Confirm</a></li>
                        </ul>
                    </div>
                <div id="wrapper-stage" class="wrapper">
                    <ul id="stages">
                        <li>
                            <!-- areas -->
                            <!-- dynamically-generated -->
                            <!-- monitor -->
                            <!-- dynamically-generated -->
                            <!-- security -->
                            <div id="stage-security-state" class="stage">
                                <div class="stage-content">
                                    <span>State</span>
                                    </div>
                                </div>
                            <div id="stage-security-events" class="stage">
                                <div class="stage-content">
                                    <span>Events</span>
                                    </div>
                                </div>
                            <div id="stage-security-triggers" class="stage">
                                <div class="stage-content">
                                    <span>Triggers</span>
                                    </div>
                                </div>
                            <div id="stage-security-emergency-services" class="stage">
                                <div class="stage-content">
                                    <span>Emergency services</span>
                                    </div>
                                </div>
                            <!-- config -->
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    </body>
</html>
